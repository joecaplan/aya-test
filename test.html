<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Test2 - Script</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <script>
      const r = new rive.Rive({
        src: "https://raw.githubusercontent.com/joecaplan/aya-test/main/test2.riv",
        canvas: document.getElementById("canvas"),
        autoplay: true,
        stateMachines: "State Machine 1",
        // Try these settings for script support
        useOffscreenRenderer: false,
        shouldDisableRiveListeners: false,
        onLoad: () => {
          console.log('âœ“ Loaded!');
          r.resizeDrawingSurfaceToCanvas();
          
          // Force play the state machine
          r.play("State Machine 1");
        },
        onLoadError: (err) => {
          console.error('Error:', err);
        }
      });
    </script>
  </body>
</html>

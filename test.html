<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Name Scroller</title>
    <!-- Use the LATEST Rive runtime for script support -->
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: transparent;
      }
      #rive-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div id="rive-container"></div>
    
    <script>
      const riveInstance = new rive.Rive({
        src: "https://raw.githubusercontent.com/joecaplan/aya-test/main/test2.riv",
        container: document.getElementById('rive-container'),
        autoplay: true,
        stateMachines: ["State Machine 1"],
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
        // Enable scripting support
        enableRiveAssetLoader: true,
        onLoad: () => {
          console.log('âœ“ Name scroller loaded with scripting!');
        },
        onLoadError: (err) => {
          console.error('Load error:', err);
        }
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: transparent;
        overflow: hidden;
      }

      canvas {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
  </head>

  <body>
    <canvas id="rive-canvas"></canvas>

    <script>
      const canvas = document.getElementById("rive-canvas");

      const riveInstance = new rive.Rive({
        src: "aya_test3.riv",
        canvas: canvas,
        stateMachines: "State Machine 1",
        autoplay: false, // ðŸš« important
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,

        onLoad: () => {
          const inputs = riveInstance.stateMachineInputs("State Machine 1");
          const hoverInput = inputs.find(i => i.name === "bool");
          const clickTrigger = inputs.find(i => i.name === "trig");

          // Explicitly reset inputs on load
          if (hoverInput) hoverInput.value = false;

          // Hover ON
          canvas.addEventListener("pointerenter", () => {
            if (hoverInput) hoverInput.value = true;
          });

          // Hover OFF
          canvas.addEventListener("pointerleave", () => {
            if (hoverInput) hoverInput.value = false;
          });

          // Click trigger
          canvas.addEventListener("pointerdown", () => {
            if (clickTrigger) clickTrigger.fire();
          });
        }
      });
    </script>
  </body>
</html>

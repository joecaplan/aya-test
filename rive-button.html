<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Button</title>
    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden; /* This prevents scrollbars */
        background: transparent;
      }
      #rive-container {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; /* Extra insurance */
      }
    </style>
  </head>
  <body>
    <div id="rive-container"></div>
    
    <script>
      const riveInstance = new rive.Rive({
        src: "https://raw.githubusercontent.com/joecaplan/aya-test/main/raccoon1.riv",
        container: document.getElementById('rive-container'),
        autoplay: true,
        stateMachines: ["State Machine 1"],
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center,
        onLoad: () => {
          console.log('Loaded!');
        }
      });
    </script>
  </body>
</html>

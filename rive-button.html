<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #2a2a2a;
    }
    #canvas {
      width: 600px;
      height: 600px;
    }
  </style>
</head>
<body>
  <canvas id="canvas" width="600" height="600"></canvas>
  <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
  <script>
    const canvas = document.getElementById('canvas');
    const riveFile = 'https://raw.githubusercontent.com/joecaplan/aya-test/main/aya_test3.riv';
    
    fetch(riveFile)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        const r = new rive.Rive({
          buffer: buffer,
          canvas: canvas,
          autoplay: true,
          stateMachines: 'State Machine 1',
          fit: rive.Fit.Cover,
          alignment: rive.Alignment.Center,
          onLoad: () => {
            console.log('Rive loaded and ready!');
            r.resizeDrawingSurfaceToCanvas();
          }
        });
      })
      .catch(err => console.error('Error loading Rive:', err));
  </script>
</body>
</html>

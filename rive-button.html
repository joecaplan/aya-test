<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: transparent;
    }
    #canvas {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
  <script>
    const canvas = document.getElementById('canvas');
    
    // Use the new rive file
    const riveFile = 'https://raw.githubusercontent.com/joecaplan/aya-test/main/aya_test2.riv';
    
    fetch(riveFile)
      .then(response => response.arrayBuffer())
      .then(buffer => {
        new rive.Rive({
          buffer: buffer,
          canvas: canvas,
          autoplay: true,
          stateMachines: 'State Machine 1',
          fit: rive.Fit.Contain,
          alignment: rive.Alignment.Center,
          onLoad: () => console.log('Rive loaded successfully!')
        });
      })
      .catch(err => console.error('Error loading Rive:', err));
  </script>
</body>
</html>

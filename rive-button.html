<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rive Button</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    #rive-container {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="rive-container"></div>
  <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
  <script>
    new rive.Rive({
      src: 'https://raw.githubusercontent.com/joecaplan/aya-test/main/aya_test3.riv',
      container: document.getElementById('rive-container'),
      autoplay: true,
      stateMachines: 'State Machine 1',
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center
      })
    });
  </script>
</body>
</html>

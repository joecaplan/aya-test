<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=500, height=500, initial-scale=1.0" />

    <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>

    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 500px;
        height: 500px;
        background: transparent;
        overflow: hidden;
      }

      canvas {
        width: 500px;
        height: 500px;
        display: block;
        image-rendering: crisp-edges;
      }
    </style>
  </head>

  <body>
    <canvas id="rive-canvas" width="500" height="500"></canvas>

    <script>
      const canvas = document.getElementById("rive-canvas");

      const riveInstance = new rive.Rive({
        src: "aya_test4.riv",
        canvas: canvas,
        stateMachines: "State Machine 1",
        autoplay: true,
        fit: rive.Fit.None, // ðŸ”’ no scaling
        alignment: rive.Alignment.Center,

        onLoad: () => {
          const inputs = riveInstance.stateMachineInputs("State Machine 1");
          const hoverInput = inputs.find(i => i.name === "bool");
          const clickTrigger = inputs.find(i => i.name === "trig");

          // Reset state
          if (hoverInput) hoverInput.value = false;

          canvas.addEventListener("enter", () => {
            if (hoverInput) hoverInput.value = true;
          });

          canvas.addEventListener("exit", () => {
            if (hoverInput) hoverInput.value = false;
          });

          canvas.addEventListener("click", () => {
            if (clickTrigger) clickTrigger.fire();
          });
        }
      });
    </script>
  </body>
</html>

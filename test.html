<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rive Test2</title>
  </head>
  <body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="https://unpkg.com/@rive-app/canvas@latest"></script>
    <script>
      const r = new rive.Rive({
        src: "https://raw.githubusercontent.com/joecaplan/aya-test/main/test2.riv",
        canvas: document.getElementById("canvas"),
        autoplay: true,
        stateMachines: "State Machine 1",
        enableRiveAssetLoader: true,
        onLoad: () => {
          console.log('âœ“ Loaded!');
          console.log('State machines:', r.stateMachineNames);
          console.log('Animations:', r.animationNames);
          
          r.resizeDrawingSurfaceToCanvas();
          
          // Try to get inputs to see what's available
          const inputs = r.stateMachineInputs("State Machine 1");
          console.log('Inputs:', inputs.map(i => i.name));
        },
        onLoadError: (err) => {
          console.error('Error:', err);
        }
      });
    </script>
  </body>
</html>

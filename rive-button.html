<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raccoon Interactive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
    }
    #rive-container {
      width: 600px;
      height: 600px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div id="rive-container"></div>
  
  <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
  <script>
    new rive.Rive({
      src: 'https://raw.githubusercontent.com/joecaplan/aya-test/main/raccoon1.riv',
      container: document.getElementById('rive-container'),
      autoplay: true,
      stateMachines: ['State Machine 1'],
      fit: rive.Fit.Contain,
      alignment: rive.Alignment.Center,
      onLoad: () => {
        console.log('Raccoon loaded and ready for interaction!');
      }
    });
  </script>
</body>
</html>

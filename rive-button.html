<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Raccoon Interactive</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1a1a1a;
    }
    #rive-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <div id="rive-container"></div>
  
  <script src="https://unpkg.com/@rive-app/canvas@2.7.0"></script>
  <script>
    new rive.Rive({
      src: 'https://raw.githubusercontent.com/joecaplan/aya-test/main/raccoon1.riv',
      container: document.getElementById('rive-container'),
      autoplay: true,
      stateMachines: ['State Machine 1'],
      layout: new rive.Layout({
        fit: rive.Fit.Contain,
        alignment: rive.Alignment.Center
      }),
      onLoad: () => {
        console.log('Raccoon loaded and ready!');
      },
      onLoadError: (err) => {
        console.error('Error:', err);
      }
    });
  </script>
</body>
</html>
